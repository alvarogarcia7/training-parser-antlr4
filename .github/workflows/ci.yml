name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  compile-grammar:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Cache ANTLR grammar compilation
      id: cache-grammar
      uses: actions/cache@v4
      with:
        path: dist/
        key: antlr-grammar-${{ hashFiles('training.g4') }}
        restore-keys: |
          antlr-grammar-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Download ANTLR4
      if: steps.cache-grammar.outputs.cache-hit != 'true'
      run: |
        curl -O https://www.antlr.org/download/antlr-4.9.3-complete.jar

    - name: Compile grammar
      if: steps.cache-grammar.outputs.cache-hit != 'true'
      run: |
        make compile-grammar

    - name: Upload compiled grammar
      uses: actions/upload-artifact@v4
      with:
        name: compiled-grammar
        path: dist/
        retention-days: 1

  typecheck:
    runs-on: ubuntu-latest
    needs: compile-grammar

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Download compiled grammar
      uses: actions/download-artifact@v4
      with:
        name: compiled-grammar
        path: dist/

    - name: Run type checking
      run: |
        make typecheck

  test:
    runs-on: ubuntu-latest
    needs: compile-grammar

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Download compiled grammar
      uses: actions/download-artifact@v4
      with:
        name: compiled-grammar
        path: dist/

    - name: Run tests
      run: |
        make test-python
