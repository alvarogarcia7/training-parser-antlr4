name: CI

on:
  push:
    branches: [ main, master, pipeline ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Cache ANTLR grammar compilation
      id: cache-grammar
      uses: actions/cache@v4
      with:
        path: dist/
        key: antlr-grammar-${{ hashFiles('training.g4') }}
        restore-keys: |
          antlr-grammar-

    - name: Install dependencies
      run: |
        uv sync
        source .venv/bin/activate

    - name: Download ANTLR4
      if: steps.cache-grammar.outputs.cache-hit != 'true'
      run: |
        curl -O https://www.antlr.org/download/antlr-4.9.3-complete.jar

    - name: Compile grammar
      if: steps.cache-grammar.outputs.cache-hit != 'true'
      run: |
        make compile-grammar

    - name: Run type checking
      run: |
        VIRTUAL_ENV="FAKE" make typecheck

    - name: Run unit tests
      run: |
        VIRTUAL_ENV="FAKE" make test-python

    - name: Run splitter.py against data.txt.sample
      run: |
        python splitter.py data.txt.sample --output e2e-output-data.csv
        echo "✓ Successfully processed data.txt.sample"

    - name: Run splitter.py against training-sample.txt
      run: |
        python splitter.py training-sample.txt --output e2e-output-training.csv
        echo "✓ Successfully processed training-sample.txt"

    - name: Verify output files exist
      run: |
        test -f e2e-output-data.csv && echo "✓ e2e-output-data.csv created"
        test -f e2e-output-training.csv && echo "✓ e2e-output-training.csv created"

    - name: Display output samples
      run: |
        echo "=== Sample from data.txt.sample output ==="
        head -n 5 e2e-output-data.csv || true
        echo ""
        echo "=== Sample from training-sample.txt output ==="
        head -n 5 e2e-output-training.csv || true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          e2e-output-data.csv
          e2e-output-training.csv
        retention-days: 7
